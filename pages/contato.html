<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Pizzaria</title>
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
    <header>
        <img src="/img/logo.jpg" alt="logo" class="logo">
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="/pages/menu.html">Menu</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Contato</h1>

        <!-- Endereço da Pizzaria -->
        <div class="address">
            <h2>Nosso Endereço</h2>
            <p>Pizzaria Valenghetti's</p>
            <p>R. Artur Fernandes Querido, 55 - Vila Santo Antonio</p>
            <p>Valinhos - SP, 13270-530</p>
            <p>Telefone: (19) 3829-7800</p>
        </div>

        
        <div class="form">
            <h2>Envie uma Mensagem</h2>
            <form action="/enviar-mensagem" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <!-- Mapa -->
        <div class="map">
            <h2>Veja como chegar</h2>
            <p><a href="https://www.google.com/maps/place/Escola+SENAI+de+Valinhos/@-22.9787449,-47.0126759,17z/data=!3m1!4b1!4m6!3m5!1s0x94c8cd9c133b52f5:0xbe859c603dcb641b!8m2!3d-22.9787499!4d-47.010101!16s%2Fg%2F11clyd_zsv?hl=pt-BR&entry=ttu&g_ep=EgoyMDI0MDkxOC4xIKXMDSoASAFQAw%3D%3D" target="_blank">Clique aqui para abrir no Google Maps</a></p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.689095579442!2d-122.08408948513616!3d37.42206597982202!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5f6b5eb1bcd%3A0x59e6efaf97a4959d!2sGoogleplex!5e0!3m2!1spt-BR!2sbr!4v1633532634485!5m2!1spt-BR!2sbr" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
