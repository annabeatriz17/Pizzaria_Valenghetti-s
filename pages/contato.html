<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Pizzaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .address, .form, .map {
            margin-bottom: 30px;
        }
        .form label {
            display: block;
            margin-bottom: 10px;
        }
        .form input, .form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form button {
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form button:hover {
            background-color: #e65c00;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contato</h1>

        <!-- Endereço da Pizzaria -->
        <div class="address">
            <h2>Nosso Endereço</h2>
            <p>Pizzaria Valenghetti's</p>
            <p>R. Artur Fernandes Querido, 55 - Vila Santo Antonio</p>
            <p>Valinhos - SP, 13270-530</p>
            <p>Telefone: (19) 3829-7800</p>
        </div>

        <!-- Formulário de Contato -->
        <div class="form">
            <h2>Envie uma Mensagem</h2>
            <form action="/enviar-mensagem" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <!-- Mapa -->
        <div class="map">
            <h2>Veja como chegar</h2>
            <p><a href="https://goo.gl/maps/exemplo" target="_blank">Clique aqui para abrir no Google Maps</a></p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.689095579442!2d-122.08408948513616!3d37.42206597982202!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5f6b5eb1bcd%3A0x59e6efaf97a4959d!2sGoogleplex!5e0!3m2!1spt-BR!2sbr!4v1633532634485!5m2!1spt-BR!2sbr" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
